<body>
    <header class="main-header">
        <a href="../index.html" class="main-header__brand">

        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="login.html">Login</a>
                </li>

            </ul>
        </nav>
    </header>
    <main class="signup-page">
        <h1 class="signup-title">Create an account</h1>
        <form action="#" class="signup-form">

            <label for="first">First Name</label>
            <input type="text" id="first" required>
            <label for="first">Last Name</label>
            <input type="text" id="last" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <a href="allAds.html" class="form-btn">SignUp</a>
            <p class="account-links">Already have an account? <span id="Change-here"><a href="login.html">Login</a></span></p>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
