<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnounceIT | SignUp</title>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav id="main-nav">
        <div id="branding">
            <h1>AnnounceIT</h1>
        </div>
        <ul id="main-nav-items">
            <li class="main-nav-item">
                <a href="login.html"> Login </a>
            </li>
        </ul>
    </nav>
    <div class="form-container">
        <main class="signup-page">
            <h1 class="signup-title">Create an account</h1>
            <form action="#" class="signup-form" onsubmit="return false;">
                <label for="first">First Name</label>
                <input name="firstname" onkeyup="validateSignUp()" type="text" id="first" required>
                <label for="first">Last Name</label>
                <input name="lastname" onkeyup="validateSignUp()" type="text" id="last" required>
                <label for="email">Email</label>
                <input name="email" onkeyup="validateSignUp()" type="email" required>
                <label for="password">Password</label>
                <input name="password" onkeyup="validateSignUp()" type="password" required>
                <button class="form-btn disable" onclick="submitForm()">SignUp</button>
                <p class="account-links">Already have an account? <span id="Change-here"><a
                            href="login.html">Login</a></span></p>
            </form>
        </main>
    </div>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="../js/shared.js"></script>
</body>

</html>
